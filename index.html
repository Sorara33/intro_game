<!doctype html>
<head>
  <title>アイマスイントロ（笑）ゲーム</title>
  <script type="text/javascript" src="song_data.js".js"></script>
  <script type="text/javascript" src="game.js"></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <h1 style="text-align:center">ボタンまたはキーを押してスタート！</h1>
  <center>
    <a href='#' class='btn-square' onclick="onStartClicked();">スタート</a>
    <!--<a href='#' class='btn-square' onclick='();'>ストップ</a>-->
  </center>
  <br/></br>
  <section>
    <center>
      <p href='#' id='btn1' class='btn-flat-border' onclick='onSelected(1);'>曲名1</p>
      <p href='#' id='btn2' class='btn-flat-border' onclick="onSelected(2);">曲名2</p>
    </center>
      
    <center>
      <p href='#' id='btn3' class='btn-flat-border' onclick='onSelected(3);'>曲名3</p>
      <p href='#' id='btn4' class='btn-flat-border' onclick="onSelected(4);">曲名4</p>
    </center>
  </section>

  <p class='message' id='message'></p>
  <p class='message' id='time'></p>

  <table border="1" align="center">
    <tr>
      <th>Fキー</th>
      <th>Jキー</th>
    </tr>
    <tr>
      <th>Vキー</th>
      <th>Nキー</th>
    </tr>
  </table>
  <p class="message">F, V, N, Jキー以外のキーでスタート</p>
  <div id="table"></div>
  <p class='info'>
    【確認している不具合】<br>
    ・タイムの桁が多すぎる<br>
    ・記録できない<br>
    ・対戦できない<br>
    ・<br>
    ・
  </p>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/6.3.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#reserved-urls -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
